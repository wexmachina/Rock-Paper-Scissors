<!DOCTYPE html>
<head>
    <meta lang="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Rock, Paper, Scissors</h1>
        <p>Can you beat the Computer at Rock, Paper, Scissors?</p>
    </div>
    <div class ="game">
        <button onclick="game()">Start Game</button>
        <div class="displays">
            <div class="computerbox">
                <div class="computerdisplay">Computer</div>
            </div>
            <div class="versusdisplay">Vs</div>
            <div class="playerbox">
                <div class="playerdisplay">Player</div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>
